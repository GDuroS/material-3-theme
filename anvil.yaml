services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {}
startup: {type: form, module: Storybooks.Cards}
package_name: m3
allow_embedding: false
toolbox_sections:
- packageName: m3
  title: Typography
  items:
  - title: Text
    icon: {light: 'asset:designer_icons/text.svg', dark: 'asset:designer_icons/text_dark.svg'}
    component: {type: m3.Components.Text}
  - title: Heading
    icon: {light: 'asset:designer_icons/heading.svg', dark: 'asset:designer_icons/heading_dark.svg'}
    component: {type: m3.Components.Heading}
  - title: Link
    icon: {light: 'asset:designer_icons/link.svg', dark: 'asset:designer_icons/link_dark.svg'}
    component: {type: m3.Components.Link}
  - title: RichText
    icon: {light: /ide/img/toolbox/RichText.svg, dark: /ide/img/toolbox/RichText.dark.svg}
    component: {type: anvil.RichText}
- packageName: m3
  title: Buttons
  items:
  - title: Button
    icon: {light: 'asset:designer_icons/button.svg', dark: 'asset:designer_icons/button_dark.svg'}
    component: {type: m3.Components.Button}
  - title: IconButton
    icon: {light: 'asset:designer_icons/icon_button.svg', dark: 'asset:designer_icons/icon_button_dark.svg'}
    component: {type: m3.Components.IconButton}
  - title: ToggleIconButton
    icon: {light: 'asset:designer_icons/toggle_icon_button.svg', dark: 'asset:designer_icons/toggle_icon_button_dark.svg'}
    component: {type: m3.Components.ToggleIconButton}
- packageName: m3
  title: Display
  items:
  - title: Card
    icon: {light: 'asset:designer_icons/card.svg', dark: 'asset:designer_icons/card_dark.svg'}
    component:
      type: m3.Components.Card
      components:
      - type: m3.Components.Card.CardContentContainer
        layout_properties: {slot: card-content-slot}
  - title: InteractiveCard
    icon: {light: 'asset:designer_icons/interactive_card.svg', dark: 'asset:designer_icons/interactive_card_dark.svg'}
    component:
      type: m3.Components.InteractiveCard
      components:
      - type: m3.Components.Card.CardContentContainer
        layout_properties: {slot: card-content-slot}
  - title: CardContentContainer
    icon: null
    component: {type: m3.Components.Card.CardContentContainer}
  - title: SidesheetContent
    icon: {light: 'asset:designer_icons/sidesheet.svg', dark: 'asset:designer_icons/sidesheet_dark.svg'}
    component: {type: m3.SidesheetContent}
  - title: Divider
    icon: {light: 'asset:designer_icons/divider.svg', dark: 'asset:designer_icons/divider_dark.svg'}
    component: {type: m3.Components.Divider}
- packageName: m3
  title: Navigation
  items:
  - title: NavigationLink
    icon: {light: 'asset:designer_icons/navigation_link.svg', dark: 'asset:designer_icons/navigation_link_dark.svg'}
    component: {type: m3.Components.NavigationLink}
- packageName: m3
  title: Menus
  items:
  - title: ButtonMenu
    icon: {light: 'asset:designer_icons/button_menu.svg', dark: 'asset:designer_icons/button_menu_dark.svg'}
    component: {type: m3.Components.ButtonMenu}
  - title: MenuItem
    icon: {light: 'asset:designer_icons/menu_item.svg', dark: 'asset:designer_icons/menu_item_dark.svg'}
    component: {type: m3.Components.MenuItem}
- packageName: m3
  title: Form Input
  items:
  - title: Checkbox
    icon: {light: 'asset:designer_icons/checkbox.svg', dark: 'asset:designer_icons/checkbox_dark.svg'}
    component: {type: m3.Components.Checkbox}
  - title: RadioButton
    icon: {light: 'asset:designer_icons/radio_button.svg', dark: 'asset:designer_icons/radio_button_dark.svg'}
    component: {type: m3.Components.RadioButton}
  - title: TextField
    icon: {light: 'asset:designer_icons/textfield.svg', dark: 'asset:designer_icons/textfield_dark.svg'}
    component: {type: m3.Components.TextInput.TextField}
  - title: TextArea
    icon: {light: 'asset:designer_icons/textfield.svg', dark: 'asset:designer_icons/textfield_dark.svg'}
    component: {type: m3.Components.TextInput.TextArea}
  - title: DropdownMenu
    icon: {light: 'asset:designer_icons/dropdown_menu.svg', dark: 'asset:designer_icons/dropdown_menu_dark.svg'}
    component: {type: m3.Components.DropdownMenu}
  - title: Switch
    icon: {light: 'asset:designer_icons/switch.svg', dark: 'asset:designer_icons/switch_dark.svg'}
    component: {type: m3.Components.Switch}
  - title: FileLoader
    icon: {light: 'asset:designer_icons/file_loader.svg', dark: 'asset:designer_icons/file_loader_dark.svg'}
    component: {type: m3.Components.FileLoader}
  - title: Slider
    icon: {light: 'asset:designer_icons/slider.svg', dark: 'asset:designer_icons/slider_dark.svg'}
    component: {type: m3.Components.Slider}
- packageName: m3
  title: Feedback
  items:
  - title: LinearProgressIndicator
    icon: {light: 'asset:designer_icons/linear_progress_indicator.svg', dark: 'asset:designer_icons/linear_progress_indicator_dark.svg'}
    component: {type: m3.Components.LinearProgressIndicator}
  - title: CircularProgressIndicator
    icon: {light: 'asset:designer_icons/circular_progress_indicator.svg', dark: 'asset:designer_icons/circular_progress_indicator_dark.svg'}
    component: {type: m3.Components.CircularProgressIndicator}
- packageName: m3
  title: Integrations
  items:
  - title: Plot
    icon: {light: /ide/img/toolbox/Plot.svg, dark: /ide/img/toolbox/Plot.dark.svg}
    component: {type: anvil.Plot}
  - title: YouTube Video
    icon: {light: /ide/img/toolbox/YouTubeVideo.svg, dark: /ide/img/toolbox/YouTubeVideo.dark.svg}
    component: {type: anvil.YouTubeVideo}
  - title: Google Map
    icon: {light: /ide/img/toolbox/GoogleMap.svg, dark: /ide/img/toolbox/GoogleMap.dark.svg}
    component: {type: anvil.GoogleMap}
  - title: Canvas
    icon: {light: /ide/img/toolbox/Canvas.svg, dark: /ide/img/toolbox/Canvas.dark.svg}
    component: {type: anvil.Canvas}
name: Material 3 Theme
runtime_options:
  version: 3
  client_version: '3'
  server_version: python3-full
  server_spec: {base: python310-minimal}
startup_form: null
native_deps:
  head_html: |-
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
db_schema:
  jobs:
    client: search
    server: full
    columns:
    - name: Titles
      admin_ui: {order: 0, width: 200}
      type: string
    - name: ID
      admin_ui: {order: -1, width: 200}
      type: number
    title: Jobs
  people:
    client: search
    server: full
    columns:
    - name: Name
      admin_ui: {order: 0, width: 200}
      type: string
    - name: ID
      admin_ui: {order: -1, width: 200}
      type: number
    - name: Job
      admin_ui: {width: 200, order: 2}
      type: link_single
      target: jobs
    - name: blah
      admin_ui: {width: 200, order: 3}
      type: link_multiple
      target: another_category
    title: People
  another_category:
    client: none
    server: full
    columns:
    - name: string
      admin_ui: {order: 0, width: 200}
      type: string
    - name: ID
      admin_ui: {order: -1, width: 200}
      type: number
    title: Another Category
  users:
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {order: 0, width: 200}
      type: string
    - name: enabled
      admin_ui: {order: 1, width: 200}
      type: bool
    - name: last_login
      admin_ui: {order: 2, width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {order: 3, width: 200}
      type: string
    - name: n_password_failures
      admin_ui: {order: 4, width: 200}
      type: number
    - name: confirmed_email
      admin_ui: {order: 5, width: 200}
      type: bool
    title: Users
