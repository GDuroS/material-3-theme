properties:
- {name: visible, type: boolean, default_value: true, important: true, default_binding_prop: true,
  designer_hint: visible, group: Look and Feel, description: 'Should this component
    be displayed?'}
- {name: role, type: themeRole, default_value: '', group: Look and Feel, description: Choose how this component can appear,
  based on css rules you've written for your app.: null}
- name: align
  type: enum
  important: true
  options: [left, center, right, full]
  default_value: left
  designer_hint: align-horizontal
  description: The position of this component in the available space.
  group: Layout
- name: appearance
  type: enum
  important: true
  options: [elevated, filled, outlined]
  default_value: elevated
  group: Look and Feel
  description: Predefined style type.
- {name: card_image, type: uri, important: true, accept: image/*, description: Image to be displayed on the card. Can be a URL or an asset (eg. _/theme/....).,
  group: Image Style}
- default_value: null
  include_none_option: true
  group: Image Style
  important: true
  name: image_position
  type: enum
  none_option_label: No Image
  options: [top, left, right, bottom, full]
  description: How the image in positioned/displayed on the card.
- {name: rounded_image, type: boolean, default_value: false, important: true, group: Image Style,
  description: 'For top/bottom/left/right image_positions, if the image will have
    a rounded edge.'}
- {name: image_height, type: string, important: true, default_value: '', description: Any valid CSS value for image height.,
  group: Image Style}
- {name: image_width, type: string, important: true, default_value: '', description: Any valid CSS value for image width.,
  group: Image Style}
- name: margin
  type: margin
  important: true
  default_value: [4px, 4px, 4px, 4px]
  group: Layout
  description: 'Margin (pixels) of the component. '
- name: card_content_padding
  type: padding
  important: false
  default_value: [16px, 16px, 16px, 16px]
  group: Look and Feel
  description: Padding (pixels) of the card content
- {name: card_image_content_padding, type: padding, important: false, group: Image Style,
  description: Padding (pixels) of content in the card image}
- {name: background, type: color, default_value: '', important: false, group: Look and Feel,
  description: Card Background color}
- {name: tooltip, type: string, default_value: '', important: false, description: Text to display when the mouse is hovered over this component.,
  group: Other}
- {name: border, type: string, default_value: '', important: false, description: The border of this component. Can take any valid CSS border value.,
  group: Look and Feel}
is_package: true
events:
- {name: show, default_event: true, description: When the component is shown on the screen.}
- {name: hide, description: When the component is removed from the screen.}
