properties:
- {name: visible, type: boolean, default_value: true, important: true, default_binding_prop: true, designer_hint: visible, group: Look and Feel, description: 'If True, the component will be displayed.'}
- {name: role, type: themeRole, default_value: '', group: Look and Feel, description: A style for this component defined in CSS and added to Roles.}
- {name: tag, type: object, group: Other, important: false, description: Use this property to store any extra data for the component.}
- name: align
  type: enum
  important: true
  options: [left, center, right, full]
  default_value: left
  designer_hint: align-horizontal
  description: The position of this component in the available space.
  group: Layout
- name: appearance
  type: enum
  important: true
  options: [elevated, filled, outlined]
  default_value: elevated
  group: Key Properties
  description: A predefined style for this component.
- {name: image, type: uri, important: true, accept: image/*, description: The image to be displayed on the card. Can be a URL or an asset (eg. _/theme/....)., group: Image Style}
- include_none_option: true
  description: How the image in positioned/displayed on the card.
  group: Image Style
  none_option_label: No Image
  name: image_position
  type: enum
  important: true
  options: [top, left, right, bottom, full]
  default_value: null
- {name: rounded_image, type: boolean, default_value: false, important: true, group: Image Style, description: 'If True, the image will have a rounded edge'}
- {name: image_height, type: string, important: true, default_value: '', description: Any valid CSS value for image height., group: Image Style}
- {name: image_width, type: string, important: true, default_value: '', description: Any valid CSS value for image width., group: Image Style}
- name: margin
  type: margin
  important: true
  default_value: [4px, 4px, 4px, 4px]
  group: Layout
  description: The margin (pixels) of the component.
- name: card_content_padding
  type: padding
  important: false
  default_value: [16px, 16px, 16px, 16px]
  group: Look and Feel
  description: Padding (pixels) of the card content
- {name: card_image_content_padding, type: padding, important: false, group: Image Style, description: Padding (pixels) of content in the card image}
- {name: background_color, type: color, default_value: '', important: false, group: Look and Feel, description: The colour of the background of this component.}
- {name: tooltip, type: string, default_value: '', important: false, description: The text to display when the mouse is hovered over this component., group: Other}
- {name: border, type: string, default_value: '', important: false, description: The border of this component. Can take any valid CSS border value., group: Look and Feel}
is_package: true
events:
- {name: show, default_event: true, description: When the component is shown on the screen.}
- {name: hide, description: When the component is removed from the screen.}
toolbox_item:
  icon: {light: 'asset:designer_icons/card.svg', dark: 'asset:designer_icons/card_dark.svg'}
  hidden: true
custom_component: true
components: []
container:
  type: HtmlTemplate
  properties:
    html: |-
      <!-- <div anvil-name="anvil-m3-card-component" style="display: flex"> -->
        <div anvil-name="anvil-m3-card" class="anvil-m3-card">
          <div anvil-slot="card-image-slot" anvil-name="image" class="anvil-m3-card-image" style="background-image: '' ">
            <p anvil-name="empty-image" anvil-if-slot-empty="card-image-slot" style="color: #BBB"><i>Image Content</i></p>
          </div>
          <div anvil-slot="card-content-slot" anvil-name="content" class="anvil-m3-card-content">
            <p anvil-name="empty-content" anvil-if-slot-empty="card-content-slot" style="color: #BBB"><i>Card Content</i></p>
          </div>
        </div>
      <!-- </div> -->
  event_bindings: {show: form_show, hide: form_hide}
custom_component_container: true
