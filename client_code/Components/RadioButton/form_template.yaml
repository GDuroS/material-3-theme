properties:
- {name: group_name, type: string, default_value: '', default_binding_prop: true,
  description: 'Radio button group name,  must begin with a letter ([A-Za-z]) and
    may be followed by any number of letters, digits ([0-9]), hyphens ("-"), underscores
    ("_"), colons (":"), and periods (".").', group: Attributes}
- {name: selected, type: boolean, default_value: false, description: Radio button option for html <input> checked property,
  group: Attributes}
- {name: enabled, type: boolean, default_value: true, description: Enable radio button,
  group: Attributes}
- {name: text, type: string, default_value: '', group: Attributes}
- {name: value, type: string, default_value: '', group: Attributes}
- name: align
  type: enum
  options: [left, center, right]
  description: Align this component in it's container
  group: Appearance
  default_value: left
- {name: background, type: color, description: background color of the component,
  default_value: '', group: Appearance}
- {name: bold, type: boolean, default_value: false, description: Display the component text as bold,
  group: Text}
- {name: border, type: string, default_value: '', description: The border of this component. Can take any valid CSS border value.,
  group: Appearance}
- {name: font, type: string, default_value: '', description: The font family to use for this component.,
  group: Text}
- {name: font_size, type: number, description: The height of text displayed on this component in pixels,
  group: Text}
- {name: text_color, type: color, default_value: '', description: Component's Text Color,
  group: Text}
- {name: italic, type: boolean, default_value: false, description: Display the component text as italic,
  group: Text}
- {name: underline, type: boolean, default_value: false, description: Display the component text as underlined,
  group: Text}
- {name: visible, type: boolean, default_value: true, description: Whether or not the component is displayed on the page,
  group: Appearance}
is_package: true
events:
- {name: clicked, default_event: true}
custom_component: true
components: []
