properties:
- {name: text, type: string, default_value: '', default_binding_prop: true, description: The text displayed on the button.,
  group: Key Properties}
- name: appearance
  type: enum
  options: [elevated, filled, tonal, outlined]
  description: Predefined style type of the button.
  default_value: elevated
  group: Look and Feel
- {name: enabled, type: boolean, default_value: true, designerHint: enabled, designer_hint: enabled,
  group: Interaction, description: True if this component should allow user interaction.}
- {name: visible, type: boolean, default_value: true, designerHint: visible, designer_hint: visible,
  group: Look and Feel, description: 'Should this component be displayed?'}
- {name: tooltip, type: string, default_value: '', important: true, description: Text to display when the mouse is hovered over this component,
  group: Other}
- {name: bold, type: boolean, default_value: true, important: true, description: Display the Button's text in bold.,
  designer_hint: font-bold, group: Text}
- {name: italic, type: boolean, default_value: false, important: true, designer_hint: font-italic,
  group: Text, description: Display the Button's text in italics.}
- {name: underline, type: boolean, default_value: false, important: true, designer_hint: font-underline,
  group: Text, description: Display the Button's text underlined.}
- {name: button_background, type: color, default_value: '', important: false, group: Look and Feel,
  description: Color of the background of the Button.}
- {name: button_text_color, type: color, default_value: '', group: Text, description: Color of the text on the Button.}
- {name: button_border, type: string, default_value: '', important: false, description: The border of the Button. Can take any valid CSS border value.,
  group: Look and Feel}
- {name: button_font_size, type: number, group: Text, description: Font size of text displayed on the Button.}
custom_component: true
toolbox_item:
  icon: {light: 'asset:designer_icons/button_menu.svg', dark: 'asset:designer_icons/button_menu_dark.svg'}
  hidden: true
is_package: true
data_bindings: []
events:
- {name: show, default_event: true, description: When the component is shown on the screen}
- {name: hide, description: When the component is removed from the screen}
components:
- name: menu_button
  properties: {bold: true}
  type: form:Components.Button
  layout_properties: {slot: button}
  event_bindings: {click: toggle_menu_visibility}
custom_component_container: true
container:
  type: HtmlTemplate
  properties: {html: "<div anvil-name=\"anvil-m3-buttonMenu-container\" class=\"anvil-m3-buttonMenu-container\"\
      >\n  <!-- the following div needs marker where it prevents exposure of the slot\
      \ when being used in a parent component -->\n  <div anvil-slot=\"button\" anvil-slot-internal></div>\
      \ \n  \n  <div anvil-slot=\"anvil-m3-buttonMenu-slot\" anvil-name=\"anvil-m3-buttonMenu-items-container\"\
      \ \n    class=\"anvil-m3-buttonMenu-items-container anvil-m3-buttonMenu-items-hidden\"\
      >\n      <p anvil-if-slot-empty=\"anvil-m3-buttonMenu-slot\" style=\"color:\
      \ #BBB;\"><i>Menu items go here</i></p>\n  </div>\n</div>"}
  event_bindings: {show: form_show}
