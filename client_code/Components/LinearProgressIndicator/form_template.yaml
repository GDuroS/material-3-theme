properties:
- {description: 'If True, the component will be displayed.', group: Look and Feel, name: visible, default_binding_prop: true, type: boolean, important: true, designer_hint: visible, designerHint: visible, default_value: true}
- {name: role, type: themeRole, default_value: '', group: Look and Feel, description: A style for this component defined in CSS and added to Roles.}
- {name: tag, type: object, group: Other, important: false, description: Use this property to store any extra data for the component.}
- name: align
  type: enum
  important: true
  options: [left, center, right, full]
  default_value: left
  designer_hint: align-horizontal
  description: The position of this component in the available space.
  group: Layout
- name: type
  type: enum
  important: true
  options: [determinate, indeterminate]
  default_value: indeterminate
  group: Key Properties
  description: Display a determinate or indeterminate progress indicator. Use determinate to set the progress with the progress property. Use indeterminate to express an unspecified amount of wait time.
- {name: progress, type: number, group: Key Properties, important: true, default_value: 0, description: The percentage of progress for the determinate type indicator. This property is irrelevant for the indeterminate type.}
- {name: margin, type: margin, group: Layout, important: true, description: The margin (pixels) of the component.}
- {name: tooltip, type: string, default_value: '', important: true, group: Other, description: The text to display when the mouse is hovered over this component.}
- {name: progress_color, type: color, default_value: '', important: true, description: The color of the progress bar.}
is_package: true
events:
- {name: show, default_event: true}
- {name: hide}
