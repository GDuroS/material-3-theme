container:
  type: HtmlTemplate
  properties: {html: "<div class=\"anvil-m3-heading-container\" anvil-name=\"anvil-m3-heading-container\"\
      \ style=\"display:flex\">\n  <h1 class=\"anvil-m3-heading\" anvil-name=\"anvil-m3-heading\"\
      ></h1>\n</div>"}
  event_bindings: {show: form_show}
components: []
is_package: true
custom_component: true
properties:
- name: style
  type: enum
  default_binding_prop: true
  options: [display, headline, title]
- name: scale
  type: enum
  options: [small, medium, large]
  default_value: medium
- {name: font_size, type: number, description: The height of text displayed on this component in pixels}
- {name: font, type: string, default_value: '', description: The font to use for this component.}
- {name: bold, type: boolean, default_value: false, description: Display this component’s text in bold}
- {name: italic, type: boolean, default_value: false, description: Display this component’s text in italics}
- {name: text, type: string, default_value: '', description: The text displayed on this component}
- {name: underlined, type: boolean, default_value: false, description: Whether or not the text should be underlined}
- {name: visible, type: boolean, default_value: true, description: Whether or not this component should be displayed on the page}
- name: material_icon
  type: enum
  options: []
- {name: text_color, type: color, default_value: '', description: The foreground colour of this component.}
- {name: background_color, type: color, default_value: '', description: The background colour of this component.}
- {name: border, type: string, default_value: '', description: The border of this component. Can take any valid CSS border value.}
- name: align
  type: enum
  options: [left, center, right]
