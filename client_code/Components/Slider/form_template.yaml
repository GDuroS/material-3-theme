properties:
- {name: show_label, type: boolean, default_value: false, group: Label, important: true, description: Display a label above the thumb}
- {name: role, type: themeRole, default_value: '', group: Look and Feel, description: 'A style for this component defined in CSS and added to Roles.'}
- {name: enabled, type: boolean, default_value: true, designer_hint: enabled, group: Interaction, description: If True, this component allows user interaction.}
- {name: progress_color, type: color, default_value: '', important: false, description: The colour of the progress bar., group: Look and feel}
- {name: track_color, type: color, default_value: '', important: false, description: The colour of the track., group: Look and feel}
- {name: thumb_color, type: color, default_value: '', important: false, description: The colour of the Slider thumb., group: Look and feel}
- {name: label_color, type: color, default_value: '', important: false, description: The colour of the background of the label., group: Label}
- {name: label_text_color, type: color, default_value: '', important: false, description: The colour of the text of the label., group: Label}
- name: value
  type: number
  important: true
  default_value: null
  description: The value of the slider
  group: Key properties
  allow_binding_writeback: true
  binding_writeback_events: [change]
- {name: min, type: number, important: true, default_value: 0, description: The minimum value of the Slider., group: Key properties}
- {name: max, type: number, important: true, default_value: 10, description: The maximum value of the Slider., group: Key properties}
- {name: step, type: number, important: true, description: The stepping interval for the Slider, group: Key properties}
- name: margin
  type: margin
  important: true
  default_value: ['', '', '', '']
  group: Layout
  description: The margin (pixels) of the component.
- {name: show_markers, type: boolean, default_value: false, important: true, description: If True, display discrete markers on the track., group: Look and feel}
- {name: tooltip, type: string, default_value: '', important: true, description: The text to display when the mouse is hovered over this component., group: Other}
- {name: visible, type: boolean, default_value: true, important: true, description: 'If True, the component will be displayed.', group: Look and Feel, designer_hint: visible}
is_package: true
events:
- {name: change, default_event: true, description: When the value of the component is changed}
- {name: show, description: When the component is shown on the screen}
- {name: hide, description: When the component is removed from the screen}
toolbox_item:
  icon: {light: 'asset:designer_icons/slider.svg', dark: 'asset:designer_icons/slider_dark.svg'}
  hidden: true
custom_component: true
components: []
container:
  type: HtmlTemplate
  properties:
    html: |
      <!-- Inspired by: https://codepen.io/viestursm/pen/BayEjaN -->

      <div class="anvil-m3-slider" anvil-name="anvil-m3-slider">
        <div class="anvil-m3-slider-track-container" anvil-name="anvil-m3-slider-track-container">
          <div class="anvil-m3-slider-background" anvil-name="anvil-m3-slider-background">
            <div class="anvil-m3-slider-markers-container-bg" anvil-name="anvil-m3-slider-markers-container-bg"></div>
          </div>
          <div class="anvil-m3-slider-progress" anvil-name="anvil-m3-slider-progress">
            <div class="anvil-m3-slider-markers-container-progress" anvil-name="anvil-m3-slider-markers-container-progress"></div>
          </div>
        </div>
        <input anvil-name="anvil-m3-slider-input" type="range" min="0" max="10">
      </div>
  event_bindings: {show: form_show}
