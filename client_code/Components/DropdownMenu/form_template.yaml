properties:
- {name: background_color, type: color, default_value: '', important: false, description: The colour of the background of this component., group: Look and Feel}
- {name: label_bold, type: boolean, default_value: false, important: false, description: 'If True, the label text will be bold', group: Label Style}
- {name: enabled, type: boolean, default_value: true, important: true, description: 'If True, this component allows user interaction.', group: Interaction, designerHint: enabled, designer_hint: enabled}
- {name: label_font_family, type: string, default_value: '', important: false, description: The font family to use for this component's label, group: Label Style}
- {name: label_font_size, type: number, important: false, description: The height of text displayed on this component's label in pixels, group: Label Style}
- {name: label_text_color, type: color, default_value: '', important: false, description: The colour of the label text on the component., group: Label Style}
- {name: label_italic, type: boolean, default_value: false, important: false, description: 'If True, the label text will be italic', group: Label Style}
- {name: role, type: themeRole, default_value: '', group: Look and Feel, description: A style for this component defined in CSS and added to Roles.}
- name: align
  type: enum
  important: true
  options: [left, center, right, full]
  default_value: left
  designer_hint: align-horizontal
  description: The position of this component in the available space.
  group: Layout
- name: items
  type: text[]
  default_value: []
  important: true
  description: The items to display in the menu
  group: Key Properties
  default_binding_prop: true
- {name: placeholder, type: string, default_value: '', important: true, description: The text to be displayed when the selected_value is None, group: Key Properties}
- name: appearance
  type: enum
  important: true
  options: [filled, outlined]
  description: A predefined style for this component.
  group: Key Properties
  default_value: filled
- {name: selected_value, type: object, important: true, description: The value of the currently selected item. Can only be set at runtime., group: Interaction}
- {name: label_underline, type: boolean, default_value: false, important: false, description: 'If True, the label text will be underlined', group: Label Style}
- {name: visible, type: boolean, default_value: true, important: true, description: 'If True, the component will be displayed.', group: Look and Feel, designerHint: visible, designer_hint: visible}
- {name: label_text, type: string, default_value: '', important: true, group: Key Properties, description: Label text associated with the component. Usually the prompt.}
- {name: items_bold, type: boolean, default_value: false, important: true, group: Dropdown Items Style, description: 'If True, the menu items will be bold'}
- {name: items_italic, type: boolean, default_value: false, important: true, group: Dropdown Items Style, description: 'If True, the menu items will be italic'}
- {name: items_underline, type: boolean, default_value: false, important: true, group: Dropdown Items Style, description: 'If True, the menu items will be underlined'}
- {name: items_text_color, type: color, default_value: '', important: false, description: The colour of the menu items' text, group: Dropdown Items Style}
- {name: items_background_color, type: color, default_value: '', important: false, description: Component's menu items' background color, group: Dropdown Items Style}
- {name: items_font_family, type: string, default_value: '', important: false, description: The font family to use for the menu items, group: Dropdown Items Style}
- {name: items_font_size, type: number, important: false, description: The font size of the menu items, group: Dropdown Items Style}
- {name: allow_none, type: boolean, default_value: false, important: true, description: 'If True, a placeholder item is added to the menu with value None', group: Interaction}
- {name: selected_italic, type: boolean, default_value: false, important: false, group: Selection Field Style, description: 'If True and there is a selected item, the displayed text is in italic.'}
- {name: selected_bold, type: boolean, default_value: false, important: false, description: 'If True and there is a selected item, the displayed text is bold', group: Selection Field Style}
- {name: selected_underline, type: boolean, default_value: false, important: false, description: 'If True and there is a selected item, the displayed text is underlined', group: Selection Field Style}
- {name: selected_font_family, type: string, default_value: '', important: false, description: The font-family of the displayed text if there is a selected item, group: Selection Field Style}
- {name: selected_font_size, type: number, important: false, description: The font size (pixels) of the displayed text if there is a selected item, group: Selection Field Style}
- {name: selected_text_color, type: color, default_value: '', important: false, description: The colour of the displayed text if there is a selected item, group: Selection Field Style}
- {name: margin, type: margin, important: true, group: Layout, description: The margin (pixels) of the component.}
- {name: error, type: boolean, default_value: false, important: true, description: 'If True, this component is in an error state.'}
is_package: true
events:
- {name: change, default_event: true, description: When an item is selected}
- {name: show, description: When the component is shown on the screen.}
- {name: hide, description: When the component is removed from the screen.}
