layout: {type: 'form:TestLayout'}
is_package: true
components_by_slot:
  slot_1:
  - name: label_1
    properties: {text: This is another page}
    type: Label
    layout_properties: {}
  slot_3:
  - name: link_1
    properties: {text: Click me to scroll to the checkbox at the bottom of the screen}
    type: form:Components.Link
    layout_properties: {}
    event_bindings: {click: link_1_click}
  - name: button_1
    properties: {}
    type: form:Components.Button
    layout_properties: {}
  - name: column_panel_2
    properties: {}
    type: ColumnPanel
    layout_properties: {}
    components: []
  - name: icon_button_1
    properties: {icon: delete, appearance: null, icon_color: 'theme:Error'}
    type: form:Components.IconButton
    layout_properties: {}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Column 1, data_key: column_1}
      - {id: VJQQOR, title: Column 2, data_key: column_2}
      - {id: OJLQEN, title: Column 3, data_key: column_3}
      auto_header: false
    type: DataGrid
    components:
    - name: data_row_panel_1
      properties: {role: data-grid-header}
      type: DataRowPanel
      layout_properties: {pinned: true}
      components:
      - name: text_1
        properties: {text: Header, bold: true}
        type: form:Components.Text
        layout_properties: {column: JKSDUP}
      - name: text_2
        properties: {text: Header 2}
        type: form:Components.Text
        layout_properties: {column: VJQQOR}
      - name: text_3
        properties: {text: Header 3}
        type: form:Components.Text
        layout_properties: {column: OJLQEN}
      - name: icon_button_2
        properties: {icon: edit}
        type: form:Components.IconButton
        layout_properties: {column: JKSDUP}
    - name: repeating_panel_1
      properties: {item_template: AnotherPage.RowTemplate3}
      type: RepeatingPanel
    layout_properties: {}
  - name: data_grid_2
    properties:
      columns:
      - {id: JKSDUP, title: Column 1, data_key: column_1}
      - {id: VJQQOR, title: Column 2, data_key: column_2}
      - {id: OJLQEN, title: Column 3, data_key: column_3}
    type: DataGrid
    components:
    - name: repeating_panel_2
      properties: {item_template: AnotherPage.RowTemplate4}
      type: RepeatingPanel
    layout_properties: {}
  - name: data_row_panel_2
    properties: {}
    type: DataRowPanel
    layout_properties: {}
  - name: spacer_1
    properties: {height: '1000'}
    type: Spacer
    layout_properties: {}
  - name: checkbox_1
    properties: {}
    type: form:Components.Checkbox
    layout_properties: {}
