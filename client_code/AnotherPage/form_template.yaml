layout: {type: 'form:TestLayout'}
is_package: true
components_by_slot:
  slot_1:
  - name: label_1
    properties: {text: This is another page}
    type: Label
    layout_properties: {}
  slot_3:
  - name: column_panel_1
    properties: {}
    type: ColumnPanel
    layout_properties: {}
  - name: column_panel_2
    properties: {}
    type: ColumnPanel
    layout_properties: {}
    components:
    - name: button_menu_1
      properties: {appearance: tonal, text: Patricia}
      type: form:Components.ButtonMenu
      layout_properties: {grid_position: 'OFPDOF,MVZSNJ'}
      components:
      - name: link_1
        properties: {text: Another option}
        type: form:Components.Link
        layout_properties: {slot: anvil-m3-buttonMenu-slot}
        event_bindings: {click: link_1_click}
      - name: link_2
        properties: {text: A different option}
        type: form:Components.Link
        layout_properties: {slot: anvil-m3-buttonMenu-slot}
        event_bindings: {click: link_2_click}
  - name: flow_panel_1
    properties: {vertical_align: middle}
    type: FlowPanel
    layout_properties: {}
  - name: link_3
    properties: {text: Link, material_icon: link}
    type: form:Components.Link
    layout_properties: {}
  - name: icon_button_1
    properties: {icon: delete, appearance: null, icon_color: 'theme:Error'}
    type: form:Components.IconButton
    layout_properties: {}
  - name: data_grid_1
    properties:
      columns:
      - {id: JKSDUP, title: Column 1, data_key: column_1}
      - {id: VJQQOR, title: Column 2, data_key: column_2}
      - {id: OJLQEN, title: Column 3, data_key: column_3}
      auto_header: false
    type: DataGrid
    components:
    - name: data_row_panel_1
      properties: {role: data-grid-header}
      type: DataRowPanel
      layout_properties: {pinned: true}
      components:
      - name: text_1
        properties: {text: Header, bold: true}
        type: form:Components.Text
        layout_properties: {column: JKSDUP}
      - name: text_2
        properties: {text: Header 2}
        type: form:Components.Text
        layout_properties: {column: VJQQOR}
      - name: text_3
        properties: {text: Header 3}
        type: form:Components.Text
        layout_properties: {column: OJLQEN}
      - name: icon_button_2
        properties: {icon: edit}
        type: form:Components.IconButton
        layout_properties: {column: JKSDUP}
    - name: repeating_panel_1
      properties: {item_template: AnotherPage.RowTemplate3}
      type: RepeatingPanel
    layout_properties: {}
  - name: data_grid_2
    properties:
      columns:
      - {id: JKSDUP, title: Column 1, data_key: column_1}
      - {id: VJQQOR, title: Column 2, data_key: column_2}
      - {id: OJLQEN, title: Column 3, data_key: column_3}
    type: DataGrid
    components:
    - name: repeating_panel_2
      properties: {item_template: AnotherPage.RowTemplate4}
      type: RepeatingPanel
    layout_properties: {}
