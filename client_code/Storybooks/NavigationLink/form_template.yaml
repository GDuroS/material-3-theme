      properties: {}
      type: ColumnPanel
      layout_properties: {slot: card-content-slot}
      components:
      - name: navigation_link_1
        properties: {text: Default}
        type: form:Components.NavigationLink
        layout_properties: {grid_position: 'MENMFF,LTDOFF'}
      - name: navigation_link_2
        properties: {text: Selected, selected: true}
        type: form:Components.NavigationLink
        layout_properties: {grid_position: 'MENMFF,FVFCZF'}
      - name: navigation_link_3
        properties: {text: With Badge, badge: true}
        type: form:Components.NavigationLink
        layout_properties: {grid_position: 'MENMFF,WPBQDG'}
      - name: navigation_link_4
