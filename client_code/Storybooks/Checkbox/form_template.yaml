is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: text_1_copy_1_copy_1
    properties: {text: Checkbox Component, font_size: 25, text_color: 'rgb(103, 80,
        164)'}
    type: form:Components.Text
    layout_properties: {grid_position: ''}
  - name: text_2_copy_1_copy_1
    properties: {text: 'Checkboxes let users select one or more items from a list,
        or turn an item on or off'}
    type: form:Components.Text
    layout_properties: {grid_position: ''}
  - name: link_1_copy_1
    properties: {url: 'https://m3.material.io/components/checkbox/overview', text: Checkbox in Material 3}
    type: form:Components.Link
    layout_properties: {grid_position: ''}
  - name: card_1_copy_1
    properties: {}
    type: form:Components.Card
    layout_properties: {grid_position: ''}
    components:
    - name: column_panel_1_copy_1
      properties: {}
      type: ColumnPanel
      layout_properties: {slot: anvil-m3-card-slot}
      components:
      - name: checkbox_7
        properties: {enabled: false, text: 'Disabled, checked', checked: true}
        type: form:Components.Checkbox
        layout_properties: {grid_position: 'VRVZSW,WLWLES'}
      - name: checkbox_6
        properties: {text: 'Error, checked', checked: true, error: true}
        type: form:Components.Checkbox
        layout_properties: {grid_position: 'VRVZSW,URCWTF'}
      - name: checkbox_8
        properties: {enabled: false, text: 'Disabled, unchecked', checked: false}
        type: form:Components.Checkbox
        layout_properties: {grid_position: 'DKOSYZ,TYBEXX'}
      - name: checkbox_4
        properties: {text: 'Error, unchecked', error: true}
        type: form:Components.Checkbox
        layout_properties: {grid_position: 'DKOSYZ,CZAGEJ'}
      - name: checkbox_9
        properties: {enabled: false, text: 'Disabled, indeterminate', checked: false,
          allow_indeterminate: true}
        type: form:Components.Checkbox
        layout_properties: {grid_position: 'IVWJIS,TETSOJ'}
      - name: checkbox_5
        properties: {text: 'Error, indeterminate', error: true, allow_indeterminate: true}
        type: form:Components.Checkbox
        layout_properties: {grid_position: 'IVWJIS,USMIHN'}
  - name: enabled_checkboxes
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'GJGFTR,OECNNA'}
    components:
    - name: checkbox_3_copy_1
      properties: {text: Indeterminate, allow_indeterminate: true}
      type: form:Components.Checkbox
      layout_properties: {grid_position: 'RRYWDC,OICVXQ'}
    - name: checkbox_1_copy_1
      properties: {text: Unchecked}
      type: form:Components.Checkbox
      layout_properties: {grid_position: 'RRYWDC,OICVXQ'}
    - name: checkbox_2_copy_1
      properties: {text: Checked, checked: true}
      type: form:Components.Checkbox
      layout_properties: {grid_position: 'RRYWDC,OICVXQ'}
  - name: disabled_checkboxes
    properties: {}
    type: ColumnPanel
    layout_properties: {grid_position: 'KTDRDG,NWHIOI'}
